<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let hasil = 0;
      let one = prompt("type angka pertama:");
      let operator = prompt("Masukan Operator */+-");
      let two = prompt("Angka kedua:");

      if (operator == "+") {
        const hasil = parseInt(one) + parseInt(two);
        alert(`Hasil = ${hasil}`);
      } else if (operator == "-") {
        const hasil = parseInt(one) - parseInt(two);
        alert(`Hasil = ${hasil}`);
      } else if (operator == "*") {
        const hasil = parseInt(one) * parseInt(two);
        alert(`Hasil = ${hasil}`);
      } else if (operator == "/") {
        const hasil = parseInt(one) / parseInt(two);
        alert(`Hasil = ${hasil}`);
      } else if (operator == "%") {
        // 1*2/100
        const hasil = (parseFloat(one) * parseFloat(two)) / 100;
        alert(`Hasil = ${hasil}`);
        // if (parseFloat(one) < parseFloat(two)) {
        //   const hasil = parseFloat(two) % parseFloat(one);
        //   alert(`Hasil = ${hasil}`);
        // } else {
        //   const hasil = parseFloat(one) % parseFloat(two);
        //   alert(`Hasil = ${hasil}`);
        // }
      } else {
        alert("operator salah");
      }
    </script>
  </body>
</html>
